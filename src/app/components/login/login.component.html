<h2>Iniciar Sesión</h2>

<form (ngSubmit)="login()" #loginForm="ngForm">
  <input type="text" placeholder="Usuario" [(ngModel)]="usuario.usuario" name="usuario" required>
  <input type="password" placeholder=" password" [(ngModel)]="usuario.password" name=" password" required>
  <button type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
</form>

<p>{{ mensaje }}</p>
