<form (ngSubmit)="register()" #registerForm="ngForm">
  <input type="text" placeholder="Usuario" [(ngModel)]="usuario.usuario" name="usuario" required>
  <input type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" name="contraseña" required>
  <input type="text" placeholder="Apellido Paterno" [(ngModel)]="usuario.apellido_paterno" name="apellido_paterno" required>
  <input type="text" placeholder="Apellido Materno" [(ngModel)]="usuario.apellido_materno" name="apellido_materno" required>
  <input type="email" placeholder="Correo" [(ngModel)]="usuario.correo" name="correo" required>
  <input type="text" placeholder="Número" [(ngModel)]="usuario.numero" name="numero" required>
  <label>
    <input type="checkbox" [(ngModel)]="usuario.activo" name="activo"> Activo
  </label>
  <button type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
</form>

<p>{{ mensaje }}</p>
