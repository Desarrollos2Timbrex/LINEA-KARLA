 <!-- Formulario de Contacto Mejorado -->
<div id="contacto" class="container-formulario">

    <form class="en" action="procesar_formulario.php" method="POST">
      <!-- Campos Nombre y Apellido -->
      <input type="text" name="nombre" placeholder="NOMBRE" required>
      <input type="text" name="apellido" placeholder="APELLIDO" required>

      <!-- Campos Ciudad y CP en la misma fila -->
      <div class="ciudad-cp">
        <input type="text" name="ciudad" placeholder="CIUDAD" required>
        <input type="text" name="cp" placeholder="CP" required>

      <input type="email" name="email" placeholder="E-MAIL" required>

      <textarea name="mensaje" placeholder="Dinos en qué te podemos ayudar" required></textarea>

      <div class="robot-check">

  </div>
