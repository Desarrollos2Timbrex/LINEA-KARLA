 <!-- Agregamos el formulario de contacto -->
 <form id="formulario-contacto"  method="post">
  <h2>Contactanos</h2>
  <h3>Si requieres de alguna cotización u información adicional</h3>

  <!-- Agregamos el nombre -->
  <div class="campo-formulario">
    <label for="name">NOMBRE</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>

  <!-- Agregamos el apellido -->
   <div class="campo-formulario">
    <label for="apellido">APELLIDO</label>
    <input type="text" id="apellido" name="apellido" required>
   </div>

   <!-- Agregamos la ciudad -->
    <div class="campo-formulario">
      <label for="ciudad">CIUDAD</label>
      <input type="text" id="ciudad" name="ciudad" required>
    </div>

    <!-- Agregamos el telefono -->
     <div class="campo-formulario">
      <label for="telefono">TELEFONO</label>
      <input type="tel" id="telefono" name="telefono" required>
     </div>

  <!-- Agregamos el correo -->
  <div class="campo-formulario">
    <label for="email">E-MAIL</label>
    <input type="email" id="email" name="email" required>
  </div>

  <!-- Agregamos el mensaje -->
   <div class="campo-formulario">
    <label for="mensaje">Dinos en que te podemos ayudar</label>
    <textarea id="mensaje" name="mensaje" required></textarea>
   </div>

   <!-- Agregamos el boton para enviar -->
   <button type="submit">Enviar</button>
 </form>
